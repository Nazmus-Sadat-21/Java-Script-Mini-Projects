<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main">
    <div class="heading">
        <h1 class="title">NS Bank.LTD</h1>
        <h3 id="name"></h3>

    </div>
    
    <div id="money">
        <div id="deposite">
            <h1>Total Deposite</h1>
            <h3 id="a-d">0.00 TK</h3>
        </div>
        <div id="withdraw">
            <h1>Total Withdraw</h1>
            <h3 id="a-w">0.00 TK</h3>
        </div>
        <div id="total">
            <h1>Total balance</h1>
            <h3 id="a-b">0.00 TK</h3>
        </div>
    </div>

    <div id="enter">
        <div id="e-deposite">
            <h1>Deposite</h1>
            <input type="text" placeholder="Deposite amount" id="i-deposite"> <br>
            <button id="deposite-btn">DEPOSITE</button>
        </div>
        <div id="e-withdraw">
            <h1>Withdraw</h1>
            <input type="text" placeholder="Wothdraw amoumt" id="i-withdraw"><br>
            <button id="withdraw-btn">WITHDRAW</button>
        </div>
        <div id="info">
           
            <input type="'text'" placeholder="User Name" id="user"> <br>
            <input type="password" placeholder="PIN" id="pin"><br>
            <button id="e-btn">ENTER</button>
           
        </div>
    </div>


   </div>
</body>
<script src="index.js"></script>
</html>
