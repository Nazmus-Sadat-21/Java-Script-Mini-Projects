<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="generate">
            <input type="text" placeholder="Enter text or url" id="input">
        </div>

            <img src="" alt="" id="qrimg">

        <div class="btn">
            <button id="btn1">Generate</button>
            <button id="btn2"><a href="" download="QR.png" id="downbtn">Show</a></button>
        </div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
